<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>로그인</h1>
    <h2 th:if="${param.error}">아이디나 비밀번호가 일치하지 않습니다</h2>
    <form th:action="@{/login}" method="post">
        <h3>아이디</h3>
        <input type="text" name="username">
        <h3>비밀번호</h3>
        <input type="password" name="password">
        <button type="submit">로그인</button>
    </form>
</body>
</html>
