<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/register" method="post">
        <h3>아이디</h3>
        <input type="text" name="username">
        <h3>비밀번호</h3>
        <input type="password" name="password">
        <h3>비밀번호 확인</h3>
        <input type="password" name="password_check">
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
